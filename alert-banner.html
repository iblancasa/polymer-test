<link rel="import" href="./bower_components/polymer/polymer.html">
<dom-module id="alert-banner">
  <template>
    <div class="alert" hidden="{{!shown}}">
      <content select=".message"></content>
    </div>
  </template>
  <script>
    Polymer({
      is: 'alert-banner',
      properties: {
        shown: {
          type: Boolean,
          value: false,
          notify: true
        }
      }
    });
  </script>
</dom-module>
